<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" integrity="sha512-bhYgu+LnK6ZXsq18JjhqqzZjnw4GzgCe6s34JBw09tQZ9oFC5tdSlLJW/7ZCf9EXuepe6tnQW57X8z3DKnsAGg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="search-form" id="search-form">
        <input class="form-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button class="form-buttom" type="submit">
          <svg class="" width="15" height="15">
          <use href="./images/symbol-defs.svg#icon-search"></use>
        </svg></button>
    </form>
    <div class="container">
        <div class="gallery">
            <!-- Картки зображень -->
        </div>
    </div>
    <button type="button" class="load-more">Load more</button>
    <div class="end-message hidden">"We're sorry, but you've reached the end of search results."</div>
    <script type="module" src="./index.js"></script>
</body>

</html>
